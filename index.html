<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- BootStrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- my main css -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <h1 class="text-primary display-5 text-center"> My To-Do List </h1>
    <div class="container col-md-6 text-center my-5">
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <label> Add Task </label>
                    <input type="text" id="inputData" class="form-control">
                </div>
                <button id="btnAdd" class="btn btn-info btn-block">Add New Task</button>
            </div>
        </div>
    </div>
    <div class="container col-md-6">
        <div class="card ">
            <div class="card-body">
                <div id="noTask" class="alert alert-danger text-center">
                    <h2>No Data Added yet</h2>
                </div>
                <div id="tasks"></div>
                
            </div>
        </div>
        
    </div>

    <span id="tasksNum"></span>
    <!-- My Js -->
    <script src="js/main.js"></script>
</body>

</html>
